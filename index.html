<!DOCTYPE html>
<html lang="en">
   <head>
   <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Base Apparel coming soon page</title>
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   </head>
   <body>
      <main class="apparel__main__section">
         <header class="apparel__header">
            <img src="./images/logo.svg" alt="icon fashion store" class="apparel__logo">
         </header>
         <picture class="apparel__hero__img">
            <source srcset="./images/hero-desktop.jpg" media="(min-width:40rem)">
            <img src="./images/hero-mobile.jpg" alt="hero image for fashion model store">
         </picture>
         <section class="apparel__intro">
            <h1>We're <strong>coming soon</strong></h1>
            <p>
               Hello fellow shoppers! We're currently building our new fashion store.
               Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
         </section>
         <form action="#" class="apparel__form">
            <div class="apparel__container">
               <input class="apparel__input" placeholder="Email Address">
               <button type="submit" aria-expanded="false" aria-label="send email buttons">
                  <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                     <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" aria-hidden="true"
                     focusable="false"/>
                  </svg>
               </button>
            </div>
         </form>
      </main>
      <script src="./js/main.js"></script>
   </body>
</html>
